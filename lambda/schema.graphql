type Query {
  button(id: ID!): Button
}

type Mutation {
  createButton(input: CreateButtonInput!): Button
}

type Button {
  id: ID!
  connectionId: ID!
  bids: [Bid]
  createdAt: Int
  updatedAt: Int
}

type Bid {
  user: String!
  timestamp: String!
}

input CreateButtonInput {
  connectionId: ID
}
